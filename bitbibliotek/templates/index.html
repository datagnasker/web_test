<html>
  <head>
    <title>Bitbiblioteket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Datagnaskerens BitBibliotek</h1>
      <br>
      {% if authed==True %}
      <table class="table">
          <thead>
              <tr>
                  <th>Beskrivelse</th>
                  <th>Data</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th>Julemandens pinkode</th>
                  <td>2412</td>
              </tr>
              <tr>
                  <th>Værkstedets koordinat</th>
                  <td>81.099694, -70.461222</td>
              </tr>
              <tr>
                  <th>Kode til nøgleboks</th>
                  <td>{{ config.FLAG }}</td>
              </tr>
          </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
